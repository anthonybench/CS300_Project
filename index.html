    <!--BODY-->
    <body>

        <!--MAIN-->
        <main>
            <div class="top-container">
                <!--Welcome-->
                <div class="top-links">
                    <a class="resume" href="assets/Isaac Yep; Personal Resume.pdf" target="_blank">

                    <a class="email" href="mailto:anthonybenchyep@gmail.com?subject=Hey Isaac!&body=I'd like to contribute to SleepyChat...">

                </div>
                <p class="welcome">
                    Hello! ようこそ！
                </p>
                    <!--SleepChat Portal-->
                    <div class="internal-links">
                        <!--Modal Button-->
                        <button type="button" class="btn internal-button" data-toggle="modal" data-target="#widgetModal">
                            SleepyChat
                        </button>
                        <!-- Login Form -->
                        <div class="login">
                            Login<br>
                            <form class="login-header" action="">
                                <label for="email">email:</label><br>
                                <input class="login-text" type="text" id="email" value="awakeygirl@gmail.com"><br><br>

                              </form>
                        </div>

                        <div class="modal fade" id="widgetModal" tabindex="-1" role="dialog" aria-labelledby="widgetModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content internal-modal">
                                <div class="modal-header">
                                <h5 class="modal-title internal-modal-h" id="widgetModalLabel">Hope you enjoy!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <a href="chat.html" target="_blank">Welcome to SleepyChat</a>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
                                </div>
                            </div>
                            </div>
                        </div>

            </div>

        <!-- socket.io handler -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function () {
                var socket = io();
                $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                console.log($('#email').val(), $('#pw').val());
                socket.emit('credentials', $('#email').val(), $('#pw').val());
                return false;
                });
                socket.on('authenticate', function(msg) {
                    console.log(msg);
                });
            });
        </script>
